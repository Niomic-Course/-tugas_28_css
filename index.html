<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tugas CSS - NIOMIC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="my-5 text-center">
                    <img src="lampung.jpg" class="img-fluid rounded-circle" style="width: 200px;">
                </div>
                
                <form action="">
                    <p>
                        <label for="nama"><strong>Nama Lengkap:</strong></label>
                        <input type="text" class="form-control" placeholder="Nama Lengkap" id="nama">
                    </p>
                    <p>
                        <label for="alamat"><strong>Alamat Rumah:</strong></label>
                        <textarea id="alamat" class="form-control" placeholder="Alamat Rumah"></textarea>
                    </p>
                    <p>
                        <label for="mail"><strong>Alamat Email:</strong></label>
                        <input type="email" class="form-control" placeholder="Alamat Email" id="mail">
                    </p>
                    <p>
                        <label for="pass"><strong>Password:</strong></label>
                        <input type="password" class="form-control" placeholder="Password" id="pass">
                    </p>
                    <p>
                        <label for="fileUpload"><strong>Scan KTP:</strong></label>
                        <input type="file" id="fileUpload" class="form-control-file" accept="image/*">
                    </p>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="centang">
                        <label class="form-check-label" for="centang">Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
                    </div>
                    
                    <input type="submit" value="Submit" class="btn btn-block btn-info">
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
